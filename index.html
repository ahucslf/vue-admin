<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指令语法</title>
    <!-- //注意，这里的script 是vue2 不能是vue 3 因为语法不一样 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
 
<body>
    <div id="app">
        <p>{{message}}</p>
		 <h1>
		 <a v-bind:href='url'>百度</a>
		 </h1>
    </div>
    <script type="text/javascript">
        let number = 19;
        let person = {
            name:'zhang',
            sex:'nan'
        }

        Object.defineProperty(person,'age',{
            get(){
                return number
            },

            set(value){
                number = value
            }
        })

        const vm = new Vue({
            el: '#app',
                // data: {
                //     message: "123465",
                //     url:'http://baidu.com'
                // }
            data: function(){
                return {
                    name:'goods',
                    message:'12345'
                }
            }
        })
    </script>
</body>
 
</html>

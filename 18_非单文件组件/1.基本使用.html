<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
        <school></school>
        <hr>
        <student></student>
    </div>

</body>
<script>

    // 创建school组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click = 'showName'>点我提示尚硅谷</button>
            </div>
        `,
        // 一定不要写el 配置项，不需要知道挂载在哪，根组件会告诉，这样就没有写死一定要挂载在哪。

        data() {
            return {
                name: '尚硅谷',
                address: '北京昌平'
            }
        },
        // 这里写成函数的形式可以避免组件复用的时候，组件在a修改信息同时b也被修改，使得结构复用，但数据独立。
        methods: {
            showName(){
                alert(this.name)
            }
        },
    })
    // 创建student组件
    const student = Vue.extend({
        template: `  
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>    
            </div>      

            `,
        data() {
            return {
                studentName: 'liufei',
                age: '25'
            }
        },
    })

    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data:{
            msg:'niha'

        },
        // 注册组件（局部注册）
        components: {
            school,
            student
        }
    })
</script>

</html>
